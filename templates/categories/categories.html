{% extends "base.html" %}
{% block content %}

<h2 id="main" class="title mleft">Categories</h2>
<form action="categories/new">
    <input type="submit" value="Add new category" class="btn mleft"/>
</form>

<div class="table-container">
    <table class="table table-smaller">
        <tr class="table-headings">
            <th class="table-cell">Categories</th>
        </tr>
        {% for category in categories %}
        <tr class="table-row">
            <td class="table-cell">
                {{ category.name }}
            </td>
            <td class="table-cell"><a href="/categories/{{ category.id }}/edit" class="edit-delete-table1">Edit</a></td>
            <td class="table-cell">
                <form action="/categories/{{ category.id }}/delete" method="POST">
                    <input type="submit" value="Delete" class="edit-delete-table1">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
