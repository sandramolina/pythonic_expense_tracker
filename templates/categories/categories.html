{% extends "base.html" %}
{% block content %}

<h2>Categories</h2>

{% for category in categories %}

<section>
    <p>{{ category.name }}</p>
    <a href="/categories/{{ category.id }}/edit">Edit</a>
    <form action="/categories/{{ category.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>
{% endfor %}
<p><a href="categories/new">Add new category</a></p>
{% endblock %}
