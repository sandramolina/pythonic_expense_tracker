{% extends "base.html" %}
{% block content %}

<h2 class="center-in-page">Categories</h2>
<form action="categories/new" class="center-in-page">
    <input type="submit" value="Add new category" class="btn"/>
</form>
{% for category in categories %}

<section>
    <p>{{ category.name }}</p>
    <a href="/categories/{{ category.id }}/edit">Edit</a>
    <form action="/categories/{{ category.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>
{% endfor %}
{% endblock %}
