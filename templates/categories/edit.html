{% extends "base.html" %}
{% block content %}

<h2 id="main">Update {{ name }} Category</h2>

<form action="/categories/{{ category.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ category.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
