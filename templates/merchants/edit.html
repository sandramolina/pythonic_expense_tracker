{% extends "base.html" %}
{% block content %}

<h2 id="main" class="title mleft">Update {{ name }} Merchant</h2>

<form action="/merchants/{{ merchant.id }}" method="POST" class="title mleft">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ merchant.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
